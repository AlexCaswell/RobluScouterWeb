<!DOCTYPE html>
<html>
<head>
	<title>Roblu Scouter - Web Interface | Edit Data</title>

	<!-- Materilize -->
	<!--Import Google Icon Font-->
  	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>


  	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

 	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>
 	<nav class="nav-extended" style="position: fixed; top: 0; left: 0; z-index: 1000;">
 		<div class="nav-wrapper">
      		<a href="index.html"><i class="material-icons" style="display: inline-block; z-index: 50px; margin-left: 10px; vertical-align: center;">arrow_back</i></a><a id="team_name" style="font-size: 1.6rem; margin-left: 20px;" class="brand-logo left"><br></a>
      		<a href="#" id="team_number" style="font-size: 1.1rem; margin-top: -20px; padding: 0 0 15px 55px; display: block; line-height: 1.1rem;"><br></a>
  		</div>

  		<!-- tab selector -->
	    <div class="nav-content">
	      <ul class="tabs tabs-transparent">
	        <li class="tab"><a href="#my_checkouts">My Checkouts</a></li>
	        <li class="tab"><a class="active" href="#checkouts">Checkouts</a></li>
	      </ul>
	    </div>
 	</nav><br><br><br><br><br><br>
 	<div style="margin: 0 3% 0 3%;">
 		
 	</div>

<!-- Ui initializations -->
<script type="text/javascript">


	$(document).ready(function() {

		// set Ui colors
		var primaryColor = "#3F51B5";
		var cardColor = "#444444";
		var backgroundColor = "#303030";

		$(".card").attr("style", "background: " + cardColor + " !important;");
		$("nav").attr("style", $("nav").attr("style") + " background: " + primaryColor + " !important;");
		$("body").attr("style", "background: " + backgroundColor + " !important;");
		

		//Load checkout object
		var url = new URL(window.location.href);
		var checkout = JSON.parse(url.searchParams.get("checkout"));
		console.log(checkout.team.name);

		// //Set team name and number
		$("#team_name").html(checkout.team.name);
		$("#team_number").html("#" + checkout.team.number);



	});
</script>

 <!--Import jQuery before materialize.js-->
 <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>

</html>
